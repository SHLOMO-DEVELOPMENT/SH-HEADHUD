<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>דיאמונד IL</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container" style="display: none;">
    <div class="header-container">
      <h1 class="server-name">אסדי כור</h1>
      <img class="server-logo" src="logo.png" alt="לוגו דיאמונד IL">
    </div>
    <div class="bottom-bar">
      <span id="player-id">אידי: <span class="value">0</span></span>
      <span>|</span>
      <span id="player-count">שחקנים: <span class="value">0</span></span>
      <span>|</span>
      <span id="clock">שעה: <span class="value">00:00</span></span>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
